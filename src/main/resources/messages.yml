  help-top: "<gradient:#ffaa00:#ffdd00>/shop top</gradient> &7- View best-selling items"
  help-give-sellchest: "<gradient:#ffaa00:#ffdd00>/shop give sellchest <player> [amount]</gradient> &7- Give AutoSell chest"
  help-give-hoe: "<gradient:#ffaa00:#ffdd00>/shop give hoe <player> [amount]</gradient> &7- Give Auto Harvester hoe"
  help-footer: "<gradient:#ffd700:#ffaa00>═════════════════════════════════</gradient>"

