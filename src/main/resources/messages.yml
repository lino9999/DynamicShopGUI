  # Help command messages
  help-header: "<gradient:#ffd700:#ffaa00>═══════ Dynamic Shop Help ═══════</gradient>"
  help-shop: "<gradient:#00ff00:#00ffff>/shop</gradient> &7- Open the shop GUI"
