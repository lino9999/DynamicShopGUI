  sell-usage: "<gradient:#ff0000:#ff8800>Usage: /sell <all|hand></gradient>"
  help-sell: "<gradient:#00ff00:#00ffff>/sell <all|hand></gradient> &7- Sell items to the shop"

  # Top/Bestsellers command
  top-header: "<gradient:#ffd700:#ffaa00>═══════ Top Sellers (Revenue) ═══════</gradient>"
  top-entry: "&e%rank%. &f%item% &7» Sold: %amount% | Earned: <gradient:#00ff00:#00ffff>$%value%</gradient>"
  top-empty: "&cNo sales data recorded yet."
